<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
   <main>
        
        <div class="turns">
            <div class="first-player">First Player</div>
            <div class="scores">
                <div class="first-player-score">First Player</div>
                <div class="second-player-score">Second Player</div>
                <div class="winner-score">Winner</div>
            </div>
            <div class="second-player">Second Player</div>
        </div>

        <div class="game-board">
            <div class="a"></div>
            <div class="b"></div>
            <div class="c"></div>
            <div class="d"></div>
            <div class="e"></div>
            <div class="f"></div>
            <div class="g"></div>
            <div class="h"></div>
            <div class="j"></div>
        </div>

       <div class="restart">Restart</div>
    </main>
    
</body>
</html>
